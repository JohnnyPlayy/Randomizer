<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --primary: #38bdf8;
            --accent: #22c55e;
            --danger: #ef4444;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --input-border: #334155;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--bg-card);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 90%;
            max-width: 450px;
            border: 1px solid var(--input-border);
        }

        h1 { color: var(--primary); margin-top: 0; font-size: 1.8rem; letter-spacing: -1px; }

        .inputs-row {
            display: flex;
            gap: 15px;
            margin-bottom: 1rem;
        }

        .input-group { flex: 1; text-align: left; }

        label { display: block; font-size: 0.75rem; font-weight: bold; margin-bottom: 6px; color: var(--text-dim); text-transform: uppercase; }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background-color: #0f172a;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
        }

        input[type=number]::-webkit-inner-spin-button {
            opacity: 1;
            filter: hue-rotate(150deg) brightness(1.5);
            cursor: pointer;
        }

        textarea { height: 50px; margin-bottom: 1.5rem; resize: none; }

        #resultado {
            font-size: 6.5rem;
            font-weight: 900;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
            margin: 1rem 0;
            line-height: 1.2;
            min-height: 130px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vitoria {
            animation: pop-glow 0.5s ease-out;
            text-shadow: 0 0 40px rgba(34, 197, 94, 0.8) !important;
        }

        @keyframes pop-glow {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .buttons { display: grid; gap: 12px; }

        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .btn-sortear { background-color: var(--primary); color: #0f172a; font-size: 1.1rem; }
        .btn-reset { background-color: transparent; color: var(--danger); border: 1px solid var(--danger); }

        button:hover:not(:disabled) { filter: brightness(1.1); transform: translateY(-2px); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .historico {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--input-border);
            font-size: 0.85rem;
            color: var(--text-dim);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sorteador</h1>

    <div class="inputs-row">
        <div class="input-group">
            <label>Mínimo</label>
            <input type="number" id="min" value="1">
        </div>
        <div class="input-group">
            <label>Máximo</label>
            <input type="number" id="max" value="100">
        </div>
    </div>

    <div class="input-group">
        <label>Números Bloqueados</label>
        <textarea id="banidos" placeholder="Ex: 5, 12, 44"></textarea>
    </div>

    <div id="resultado">--</div>

    <div class="buttons">
        <button id="btnSortear" class="btn-sortear" onclick="iniciarSorteio()">SORTEAR</button>
        <button class="btn-reset" onclick="resetar()">Limpar Histórico</button>
    </div>

    <div class="historico">
        <strong>Histórico:</strong> <span id="lista-sorteados">-</span>
    </div>
</div>

<script>
    let sorteados = [];
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // Função para gerar sons sintéticos
    function playSound(freq, type, duration, vol) {
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.type = type;
        oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
        
        gainNode.gain.setValueAtTime(vol, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        oscillator.start();
        oscillator.stop(audioCtx.currentTime + duration);
    }

    function iniciarSorteio() {
        // Ativar contexto de áudio (necessário para navegadores modernos)
        if (audioCtx.state === 'suspended') audioCtx.resume();

        const min = Math.ceil(parseInt(document.getElementById('min').value));
        const max = Math.floor(parseInt(document.getElementById('max').value));
        const banidosInput = document.getElementById('banidos').value;
        const display = document.getElementById('resultado');
        const btn = document.getElementById('btnSortear');

        const banidos = banidosInput.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));

        if (min >= max) { alert("Intervalo inválido!"); return; }
        
        const totalNoIntervalo = max - min + 1;
        const banidosNoIntervalo = banidos.filter(n => n >= min && n <= max);
        const setUnico = new Set([...sorteados, ...banidosNoIntervalo]);

        if (setUnico.size >= totalNoIntervalo) {
            alert("Números esgotados!");
            return;
        }

        btn.disabled = true;
        display.classList.remove('vitoria');

        let numeroFinal;
        do {
            numeroFinal = Math.floor(Math.random() * (max - min + 1)) + min;
        } while (sorteados.includes(numeroFinal) || banidos.includes(numeroFinal));

        let duracao = 2000; 
        let intervaloCorrendo = 80; 
        let tempoDecorrido = 0;

        const shuffle = setInterval(() => {
            const numFake = Math.floor(Math.random() * (max - min + 1)) + min;
            display.innerText = numFake;
            
            // Som de "tick" a cada troca de número
            playSound(440, 'square', 0.05, 0.1); 

            tempoDecorrido += intervaloCorrendo;

            // Aumenta o tempo do intervalo para simular desaceleração
            if(tempoDecorrido > duracao * 0.7) {
                clearInterval(shuffle);
                // Inicia uma desaceleração final manual
                setTimeout(() => finalizar(numeroFinal), 300);
            }
        }, intervaloCorrendo);

        function finalizar(num) {
            sorteados.push(num);
            display.innerText = num;
            display.classList.add('vitoria');
            
            // Som de Vitória (Acorde)
            playSound(523.25, 'sine', 0.5, 0.2); // C5
            setTimeout(() => playSound(659.25, 'sine', 0.5, 0.2), 100); // E5
            setTimeout(() => playSound(783.99, 'sine', 0.8, 0.3), 200); // G5

            document.getElementById('lista-sorteados').innerText = sorteados.join(', ');
            btn.disabled = false;
        }
    }

    function resetar() {
        if(confirm("Reiniciar tudo?")) {
            sorteados = [];
            document.getElementById('resultado').innerText = '--';
            document.getElementById('resultado').classList.remove('vitoria');
            document.getElementById('lista-sorteados').innerText = '-';
        }
    }
</script>

</body>
</html>
