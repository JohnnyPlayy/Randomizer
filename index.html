<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --primary: #38bdf8;
            --accent: #22c55e;
            --danger: #ef4444;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --input-border: #334155;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--bg-card);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 90%;
            max-width: 450px;
            border: 1px solid var(--input-border);
            position: relative;
        }

        h1 { 
            color: var(--primary); 
            margin-top: 0; 
            font-size: 1.8rem; 
            letter-spacing: -1px; 
            cursor: default; 
            user-select: none; /* Evita que o texto seja selecionado ao clicar r치pido */
        }

        .inputs-row {
            display: flex;
            gap: 15px;
            margin-bottom: 1rem;
        }

        .input-group { flex: 1; text-align: left; }

        label { display: block; font-size: 0.75rem; font-weight: bold; margin-bottom: 6px; color: var(--text-dim); text-transform: uppercase; }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background-color: #0f172a;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus { border-color: var(--primary); }

        input[type=number]::-webkit-inner-spin-button {
            opacity: 1;
            filter: hue-rotate(150deg) brightness(1.5);
            cursor: pointer;
        }

        textarea { height: 50px; margin-bottom: 1.5rem; resize: none; }

        #resultado {
            font-size: 6.5rem;
            font-weight: 900;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
            margin: 1rem 0;
            line-height: 1.2;
            min-height: 130px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vitoria {
            animation: pop-glow 0.5s ease-out;
            text-shadow: 0 0 40px rgba(34, 197, 94, 0.8) !important;
        }

        @keyframes pop-glow {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .buttons { display: grid; gap: 12px; }

        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .btn-sortear { background-color: var(--primary); color: #0f172a; font-size: 1.1rem; }
        .btn-reset { background-color: transparent; color: var(--danger); border: 1px solid var(--danger); }

        button:hover:not(:disabled) { filter: brightness(1.1); transform: translateY(-2px); }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        .historico {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--input-border);
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        /* --- ESTILOS DO MODAL SECRETO --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.2s, opacity 0.2s linear;
        }

        .modal-overlay.show {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.2s linear;
        }

        .modal-content {
            background-color: var(--bg-card);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--danger);
            box-shadow: 0 10px 40px rgba(239, 68, 68, 0.15);
            text-align: center;
            width: 85%;
            max-width: 320px;
            transform: translateY(-20px) scale(0.95);
            transition: transform 0.2s ease-out;
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0) scale(1);
        }

        .modal-content h2 { color: var(--danger); margin-top: 0; font-size: 1.2rem; }
        .modal-content p { color: var(--text-dim); font-size: 0.85rem; margin-bottom: 1.5rem; }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 1.5rem;
        }
        .modal-buttons button { flex: 1; padding: 10px; font-size: 0.9rem; }
        .btn-confirmar-secreto { background-color: var(--danger); color: white; }
    </style>
</head>
<body>

<div class="container">
    <h1 id="titulo-app">Sorteador</h1>

    <div class="inputs-row">
        <div class="input-group">
            <label>M칤nimo</label>
            <input type="number" id="min" value="1">
        </div>
        <div class="input-group">
            <label>M치ximo</label>
            <input type="number" id="max" value="100">
        </div>
    </div>

    <div class="input-group">
        <label>N칰meros Bloqueados</label>
        <textarea id="banidos" placeholder="Ex: 5, 12, 44"></textarea>
    </div>

    <div id="resultado">--</div>

    <div class="buttons">
        <button id="btnSortear" class="btn-sortear" onclick="iniciarSorteio()">SORTEAR</button>
        <button class="btn-reset" onclick="resetar()">Limpar Hist칩rico</button>
    </div>

    <div class="historico">
        <strong>Hist칩rico:</strong> <span id="lista-sorteados">-</span>
    </div>
</div>

<div id="modal-secreto" class="modal-overlay">
    <div class="modal-content">
        <h2>游뱖 Override System</h2>
        <p>Insira o valor exato a ser for칞ado no pr칩ximo sorteio.</p>
        <input type="number" id="input-secreto" placeholder="N칰mero desejado">
        <div class="modal-buttons">
            <button class="btn-reset" onclick="fecharModal()">Cancelar</button>
            <button class="btn-confirmar-secreto" onclick="confirmarForcado()">Injetar</button>
        </div>
    </div>
</div>

<script>
    let sorteados = [];
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let proximoSorteioForcado = null;

    // --- L칍GICA DO MODAL SECRETO ---
    let cliquesTitulo = 0;
    const titulo = document.getElementById('titulo-app');
    const modalSecreto = document.getElementById('modal-secreto');
    const inputSecreto = document.getElementById('input-secreto');

    titulo.addEventListener('click', () => {
        cliquesTitulo++;
        if (cliquesTitulo === 3) {
            abrirModal();
            cliquesTitulo = 0;
        }
        setTimeout(() => cliquesTitulo = 0, 1000); 
    });

    function abrirModal() {
        modalSecreto.classList.add('show');
        inputSecreto.value = '';
        setTimeout(() => inputSecreto.focus(), 200); // Foca no input ap칩s a anima칞칚o
    }

    function fecharModal() {
        modalSecreto.classList.remove('show');
    }

    function confirmarForcado() {
        const num = inputSecreto.value;
        if (num !== "") {
            const parsedNum = parseInt(num);
            if (!isNaN(parsedNum)) {
                proximoSorteioForcado = parsedNum;
                // Efeito visual sutil no bot칚o para confirmar
                document.getElementById('btnSortear').style.boxShadow = "0 0 15px rgba(239, 68, 68, 0.5)";
                setTimeout(() => document.getElementById('btnSortear').style.boxShadow = "none", 1500);
            }
        }
        fecharModal();
    }

    // Permitir "Enter" para confirmar no modal
    inputSecreto.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            confirmarForcado();
        }
    });
    // ---------------------------------------------

    function playSound(freq, type, duration, vol) {
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.type = type;
        oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
        
        gainNode.gain.setValueAtTime(vol, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        oscillator.start();
        oscillator.stop(audioCtx.currentTime + duration);
    }

    function iniciarSorteio() {
        if (audioCtx.state === 'suspended') audioCtx.resume();

        const min = Math.ceil(parseInt(document.getElementById('min').value));
        const max = Math.floor(parseInt(document.getElementById('max').value));
        const banidosInput = document.getElementById('banidos').value;
        const display = document.getElementById('resultado');
        const btn = document.getElementById('btnSortear');

        const banidos = banidosInput.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));

        if (min >= max) { alert("Intervalo inv치lido!"); return; }
        
        const totalNoIntervalo = max - min + 1;
        const banidosNoIntervalo = banidos.filter(n => n >= min && n <= max);
        const setUnico = new Set([...sorteados, ...banidosNoIntervalo]);

        if (setUnico.size >= totalNoIntervalo && proximoSorteioForcado === null) {
            alert("N칰meros esgotados!");
            return;
        }

        btn.disabled = true;
        display.classList.remove('vitoria');

        let numeroFinal;
        
        if (proximoSorteioForcado !== null) {
            numeroFinal = proximoSorteioForcado;
            proximoSorteioForcado = null; 
        } else {
            do {
                numeroFinal = Math.floor(Math.random() * (max - min + 1)) + min;
            } while (sorteados.includes(numeroFinal) || banidos.includes(numeroFinal));
        }

        let duracao = 2000; 
        let intervaloCorrendo = 80; 
        let tempoDecorrido = 0;

        const shuffle = setInterval(() => {
            const numFake = Math.floor(Math.random() * (max - min + 1)) + min;
            display.innerText = numFake;
            playSound(440, 'square', 0.05, 0.1); 

            tempoDecorrido += intervaloCorrendo;

            if(tempoDecorrido > duracao * 0.7) {
                clearInterval(shuffle);
                setTimeout(() => finalizar(numeroFinal), 300);
            }
        }, intervaloCorrendo);

        function finalizar(num) {
            sorteados.push(num);
            display.innerText = num;
            display.classList.add('vitoria');
            
            playSound(523.25, 'sine', 0.5, 0.2); 
            setTimeout(() => playSound(659.25, 'sine', 0.5, 0.2), 100); 
            setTimeout(() => playSound(783.99, 'sine', 0.8, 0.3), 200); 

            document.getElementById('lista-sorteados').innerText = sorteados.join(', ');
            btn.disabled = false;
        }
    }

    function resetar() {
        if(confirm("Reiniciar tudo?")) {
            sorteados = [];
            proximoSorteioForcado = null; 
            document.getElementById('resultado').innerText = '--';
            document.getElementById('resultado').classList.remove('vitoria');
            document.getElementById('lista-sorteados').innerText = '-';
        }
    }
</script>

</body>
</html>
